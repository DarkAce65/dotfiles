fading = true; # Fade windows during opacity changes.
fade-delta = 10; # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.06; # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03; # Opacity change between steps while fading out.(default 0.03).

backend = "glx";
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = "opengl-swc";

shadow = true;
shadow-radius = 3;
shadow-offset-x = -2;
shadow-offset-y = -2;
shadow-red = 0;
shadow-green = 0.02;
shadow-blue = 0.05;
shadow-exclude = [
    "name = 'rofi'",
    "class_g = 'dunst'"
];

wintypes: {
	tooltip = {
		fade = true;
		shadow = false;
		focus = true;
	};
};
